<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

<body>
<div th:replace="layout :: navbar">(navbar)</div>

<div class="container">
    <div class="main">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post" class="form-default">
            <label for="name" class="sr-only">Name</label>
            <input type="name" id="name" name="username" class="form-control" placeholder="Name"/>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Log in</button>
        </form>
    </div>
</div>


</body>
</html>
